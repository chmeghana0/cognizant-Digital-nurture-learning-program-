<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 9.2 - Button Groups and Toggle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <div class="btn-group" role="group" aria-label="Toggle Buttons">
    <input type="checkbox" class="btn-check" id="btn1">
    <label class="btn btn-outline-primary" for="btn1">Toggle 1</label>

    <input type="checkbox" class="btn-check" id="btn2">
    <label class="btn btn-outline-secondary" for="btn2">Toggle 2</label>
  </div>
</body>
</html>
