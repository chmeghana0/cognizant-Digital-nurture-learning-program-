<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 19.2 - Customize Bootstrap with Sass</title>
</head>
<body class="p-4">
  <h3>Customize Bootstrap Sass Variables:</h3>
  <p>Edit <code>_variables.scss</code>:</p>
  <pre>
$primary: #ff5733;
$border-radius: 1rem;
  </pre>
  <p>Then recompile your SCSS:</p>
  <pre>sass main.scss main.css</pre>
</body>
</html>
