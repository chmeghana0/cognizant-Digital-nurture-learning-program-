<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 2.1 - Bootstrap Folder Structure</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h2 class="mb-3">Bootstrap Folder Structure</h2>
  <ul class="list-group">
    <li class="list-group-item"><strong>css/</strong> — Compiled CSS files like <code>bootstrap.min.css</code></li>
    <li class="list-group-item"><strong>js/</strong> — JavaScript files like <code>bootstrap.bundle.min.js</code></li>
    <li class="list-group-item"><strong>icons/</strong> — Optional Bootstrap icons folder</li>
  </ul>
</body>
</html>
