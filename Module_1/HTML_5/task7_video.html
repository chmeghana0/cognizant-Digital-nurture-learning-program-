<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Invite</title>
</head>
<body>

  <video controls oncanplay="readyMessage()" width="320">
    <source src="invite.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <p id="msg"></p>

  <script>
    function readyMessage() {
      document.getElementById("msg").innerText = "Video ready to play";
    }

    window.onbeforeunload = function () {
      return "You have unsaved changes. Are you sure you want to leave?";
    };
  </script>

</body>
</html>
