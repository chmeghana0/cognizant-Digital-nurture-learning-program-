<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Gallery</title>
  <style>
    .gallery-img {
      border: 2px solid black;
      width: 150px;
      height: 100px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Past Community Events</caption>
    <tr>
      <td><img src="event1.jpg" alt="Event 1" title="Music Night" class="gallery-img"></td>
      <td><img src="event2.jpg" alt="Event 2" title="Art Fair" class="gallery-img"></td>
      <td><img src="event3.jpg" alt="Event 3" title="Food Fest" class="gallery-img"></td>
    </tr>
    <tr>
      <td><img src="event4.jpg" alt="Event 4" title="Parade" class="gallery-img"></td>
      <td><img src="event5.jpg" alt="Event 5" title="Charity Run" class="gallery-img"></td>
      <td><img src="event6.jpg" alt="Event 6" title="Craft Market" class="gallery-img"></td>
    </tr>
  </table>

</body>
</html>
