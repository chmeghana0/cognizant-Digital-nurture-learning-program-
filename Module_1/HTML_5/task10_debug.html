<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debugging Example</title>
</head>
<body>

  <h1>Debug Me</h1>
  <button onclick="debugMessage()">Click to Log</button>

  <script>
    function debugMessage() {
      let msg = "This is a debug message.";
      console.log(msg);
      // Add a breakpoint here in DevTools
    }
  </script>

</body>
</html>
